name: Docker Build and Publish

on:
  push:
    branches:
      - main  # or "master", or a release branch, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm, amd64

      - name: Set up Docker Buildx (for multi-arch, optional)
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t tjibbevanderlaan/multiroom-librespot-marantz:latest \
            --build-arg LIBRESPOT_VERSION=0.6.0-r0 \
            --build-arg SNAPCAST_VERSION=0.31.0-r0 \
            .

      - name: Push Docker image
        run: |
          docker push tjibbevanderlaan/multiroom-librespot-marantz:latest