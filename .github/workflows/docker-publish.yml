name: Docker Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'snapserver/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm, amd64

      - name: Set up Docker Buildx (for multi-arch, optional)
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./snapserver         
          file: ./snapserver/Dockerfile
          push: true
          tags: tjibbevanderlaan/multiroom-librespot-marantz:latest
          build-args: |
            LIBRESPOT_VERSION=0.6.0-r0
            SNAPCAST_VERSION=0.31.0-r0